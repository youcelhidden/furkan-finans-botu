<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Furkan Finans Paneli</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #f9f9f9; }
        h1 { color: #444; }
        .card { background: white; padding: 20px; margin: 10px 0; border-radius: 10px; box-shadow: 0 0 10px #ccc; }
    </style>
</head>
<body>
    <h1>📈 Furkan Finans Paneli</h1>
    <div class="card">🕒 Tarih: {{ data.tarih }}</div>
    <div class="card">💵 Dolar: {{ data.dolar }}</div>
    <div class="card">💶 Euro: {{ data.euro }}</div>
    <div class="card">🥇 Altın: {{ data.altin }}</div>
    <div class="card">🥈 Gümüş: {{ data.gumus }}</div>
    <div class="card">🪙 Bitcoin: {{ data.bitcoin }}</div>
    <div class="card">🛢️ Brent: {{ data.brent }}</div>
    <div class="card">📊 BIST 100: {{ data.bist }}</div>
</body>
</html>
